<!DOCTYPE html>
<html>
  <head>
    <title>Winter Wonderland</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraWrapper" position="0 2 5">
        <a-camera></a-camera>
      </a-entity>
      
      <a-sphere position="0 1 0" radius="1" color="white" shadow></a-sphere>
      <a-sphere position="0 1 0" radius="1" color="white" shadow></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#BCCEE6" shadow></a-plane>
      <a-sky color="aliceblue"></a-sky>
      
    </a-scene>
  </body>
</html>
