<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A few lines to set up the camera -->
      <a-entity id="cameraWrapper" position="0 0 6">
        <a-camera></a-camera>
      </a-entity>

      <!--    Code your scene here:    -->
      <a-sphere position="3 1.25 0" radius="1.25" src="https://cdn.glitch.com/235371b4-efb1-4cd8-8d8e-a718ccc422ca%2FsnowTexture.jpg?1512075112218"></a-sphere>
      <a-sphere position="0 1.25 0" radius="1.25" color="white"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#BDCFE7"></a-plane>
      <a-sky src="https://cdn.glitch.com/235371b4-efb1-4cd8-8d8e-a718ccc422ca%2FWinterScene.jpg?1512076346764"></a-sky>
      
      <!-- Code for my cylinder  -->
      <a-cylinder position="-3 1 1" color="#8B4513" height="10" radius="0.25"></a-cylinder>
      
    </a-scene>
  </body>
</html>
