<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="https://cdn.glitch.com/235371b4-efb1-4cd8-8d8e-a718ccc422ca%2FsnowTexture.jpg?1512075112218" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky src="https://cdn.glitch.com/235371b4-efb1-4cd8-8d8e-a718ccc422ca%2FSnow%20Scene.jpg?1512075319121"></a-sky>
    </a-scene>
  </body>
</html>
